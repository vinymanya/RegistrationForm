<!DOCTYPE html>
<html>
<head>
	<title>Registration Form Assignment</title>
</head>
<body>
{% with messages = get_flashed_messages() %}
	{% if messages %}
		<ul class="flashes">
		{% for category, message in messages %}
			<li class="{{ category }}">{{ message }}</li>
		{% endfor %}
		</ul>
	{% endif %}
{% endwith %}
<!-- if you intend to use the above for loop, then all your flash messages must have an "error" category-->		
<form action="/process" method="post">
	<fieldset>
		<legend>Personal Information</legend>
		<label id="fname">First Name:</label>
		<input type="text" name="fname" id="fname" required>
		<br><br>
		<label id="lname">Last Name:</label>
		<input type="text" name="lname" id="lname" required>
		<br><br>
		<label id="email">Email:</label>
		<input type="email" name="email" id="email" required>
		<br><br>
		<label id="pw">Password:</label>
		<input type="password" name="pw" id="pw" required>
		<br><br>
		<label id="cpw">Confirm_Password:</label>
		<input type="password" name="cpw" id="cpw" required>
		<br><br>
		<label id="bd">Birthday:</label>
		<input type="date" name="birthDay" id="bd">
		<br><br>
		<input type="submit" name="Submit">
	</fieldset>
</form>
</body>
</html>
